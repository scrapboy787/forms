<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <div class="con">
        <form class="my-form">
            <div class="form-group">
                <h2>Text Field Form</h2>
                <label>Name:</label>
                <input type="text" name="firstName" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea name="message"></textarea>
            </div>
            <button>Submit</button>
        </form>
        <h2>Radio Button Form</h2>
        <p>Choose your favorite subject in school from among the choices below:</p>
        <div class="form-group">
            <input type="radio" id="math" name="fav_class" value="HTML">
            <label for="math">Math</label><br>
            <input type="radio" id="science" name="fav_class" value="HTML">
            <label for="science">Science</label><br>
            <input type="radio" id="ss" name="fav_class" value="HTML">
            <label for="ss">Social Studies</label><br>
            <input type="radio" id="english" name="fav_class" value="HTML">
            <label for="english">English</label><br>
            <input type="radio" id="ctae" name="fav_class" value="HTML">
            <label for="ctae">CTAE</label>
        </div>
        <br><button>Submit</button>
        </form>
    </div>
</body>
</html>
